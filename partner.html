<html lang="zh-TW"> <!-- 設定語言為繁體中文 -->

    <link rel="icon" href="images/LOGOB1.png" type="image/png"> <!-- 設定瀏覽器頁籤的小圖示（favicon） -->
    <title>贊耀資訊有限公司</title> <!-- 設定頁面標題，顯示於瀏覽器頁籤 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 引入 Font Awesome 圖示庫 -->

</head>

<body> <!-- 網頁主體開始 -->

    <!-- 導覽列區塊 -->

        <div class="container"> <!-- 主容器：控制寬度與內部排列 -->

            <div class="logo"> <!-- Logo 區塊 -->
                <img src="images/LOGOW3.png" alt="公司Logo" class="logo-img">
                <!-- 顯示公司 Logo 圖片 -->
            </div>

            <div class="menu-toggle" onclick="toggleMenu()">☰</div> <!-- 漢堡選單按鈕，手機版使用，點擊會呼叫 toggleMenu() 函式 -->

            <nav class="menu"> <!-- 導覽列區塊 -->
                <ul class="nav-links"> <!-- 導覽連結列表 -->
                    <li><a href="index.html">首頁</a></li> <!-- 首頁連結 -->
                    <li><a href="engineering-achievements.html">工程事蹟</a></li> <!-- 工程事蹟連結 -->
                    <li><a href="partner.html">合作夥伴</a></li> <!-- 合作夥伴連結 -->
                    <li><a href="about-us.html">關於我們</a></li> <!-- 關於我們連結 -->
                </ul>
            </nav>

        </div> <!-- 結束 container -->
    </header> <!-- 結束導覽列 -->

    <!-- ✅ 第二頁內容區塊 -->
    <main class="categories-partner"> <!-- 主內容區塊，包含頁面主要內容 -->
        <div class="section-header">
            <h1 class="section-title title-partner">合作夥伴</h1>
        </div>
        <div class="container">
            <div class="category">
                <img src="images/居易.png" alt="居易" />
                <h3>居易</h3>
            </div>
            <div class="category">
                <img src="images/合勤.png" alt="合勤" />
                <h3>合勤</h3>
            </div>
            <div class="category">
                <img src="images/群暉.png" alt="群暉" />

            </div>
            <div class="category">

            <div class="category">

            <div class="category">

    <!-- =========== ✅ 版權宣告區塊 ============= -->
    <div class="copyright">
        © 2025 贊耀資訊有限公司 所有權利均予保留
    </div>

    <!-- 回到頂部按鈕 -->
    <button onclick="topFunction()" id="backToTopBtn" title="回到頂部">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('open');
        }

        // 回到頂部按鈕功能
        let mybutton = document.getElementById("backToTopBtn");

        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        function topFunction() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>

</html>
