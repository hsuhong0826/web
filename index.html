    <!-- =========== ✅ 輪播功能與互動 JavaScript ============= -->
    <script>
        // --- 輪播圖功能 ---
        let currentIndex = 0; // 當前輪播圖片索引
        const slides = document.querySelectorAll('.slide'); // 所有圖片元素
        const dots = document.querySelectorAll('.dot');     // 所有點點元素

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index); // 顯示對應圖片
            });
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);   // 點點高亮
            });
            currentIndex = index; // 更新索引
        }

        function nextSlide() {
            const newIndex = (currentIndex + 1) % slides.length; // 循環下一張
            showSlide(newIndex);
        }

        function prevSlide() {
            const newIndex = (currentIndex - 1 + slides.length) % slides.length; // 循環上一張
            showSlide(newIndex);
        }

        function goToSlide(index) {
            showSlide(index); // 直接跳轉到指定張
        }

        // --- 自動輪播功能（每 5 秒） ---
        let autoSlideInterval = setInterval(nextSlide, 5000); // 每 5 秒自動切換到下一張

        // 當使用者手動操作時，重置自動輪播計時器
        function resetAutoSlide() {
            clearInterval(autoSlideInterval); // 清除舊的計時器
            autoSlideInterval = setInterval(nextSlide, 5000); // 重新設定 5 秒計時器
        }

        // 更新手動操作函式以重置自動輪播
        const originalNextSlide = nextSlide;
        nextSlide = function () {
            originalNextSlide();
            resetAutoSlide();
        };

        const originalPrevSlide = prevSlide;
        prevSlide = function () {
            originalPrevSlide();
            resetAutoSlide();
        };

        const originalGoToSlide = goToSlide;
        goToSlide = function (index) {
            originalGoToSlide(index);
            resetAutoSlide();
        };

        // --- 回到頂部按鈕功能 ---
        let mybutton = document.getElementById("backToTopBtn");

        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        function topFunction() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- 手機版導覽列切換功能 ---
        function toggleMenu() {
            const menu = document.querySelector('.menu'); // 選取選單區
            menu.classList.toggle('open'); // 點一下切換 class: open
        }
    </script>
